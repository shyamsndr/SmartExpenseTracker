{% extends 'base.html' %}

{% block title %}Manage Payment Methods{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h1 class="h3 mb-3">Manage Payment Methods</h1>

        <!-- Add New Payment Method -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter new payment method" required>
            <button class="btn btn-primary">Add</button>
        </div>

        <!-- Payment Methods List -->
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Cash <button class="btn btn-danger btn-sm">Delete</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Credit Card <button class="btn btn-danger btn-sm">Delete</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                UPI <button class="btn btn-danger btn-sm">Delete</button>
            </li>
        </ul>

        <!-- Expense & Income Buttons -->
        <div class="mt-3">
            <a href="{% url 'expense' %}" class="btn btn-danger">Expense</a>
            <a href="{% url 'index' %}" class="btn btn-success">Income</a>
        </div>
    </div>
</div>
{% endblock %}
