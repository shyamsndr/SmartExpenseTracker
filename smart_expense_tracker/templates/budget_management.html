{% extends 'base.html' %}

{% block title %}Budget Management{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h1 class="h3 mb-3">Budget Management</h1>

        <!-- Set Budget Form -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter category" required>
            <input type="number" class="form-control" placeholder="Enter budget limit (₹)" required>
            <button class="btn btn-primary">Set Budget</button>
        </div>

        <!-- Budget Limits List -->
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Food - ₹5000 
                <span>
                    <button class="btn btn-warning btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Shopping - ₹3000 
                <span>
                    <button class="btn btn-warning btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Travel - ₹7000 
                <span>
                    <button class="btn btn-warning btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </span>
            </li>
        </ul>

    </div>
</div>
{% endblock %}
