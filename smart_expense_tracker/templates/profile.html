{% extends 'base.html' %}
{% load static %} 

{% block title %}Expenzo - Profile{% endblock %}

{% block content %}
<main class="content">
    <div class="container-fluid p-0">
        <h1 class="h3 mb-3">Profile</h1>

        <!-- Profile Picture Section -->
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-3">
                    <img src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}{% static 'img/avatars/avatar.jpg' %}{% endif %}" 
                         alt="Profile Picture" class="rounded-circle" width="150" height="150">
                </div>
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">First Name:</label>
                        <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Upload Profile Picture:</label>
                        <input type="file" class="form-control" name="profile_picture">
                    </div>
                
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>

        <!-- Reset Password Section -->
        <div class="card mt-3">
            <div class="card-body">
                <h3 class="mb-3">Reset Password</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input class="form-control" type="password" name="current_password" placeholder="Enter current password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input class="form-control" type="password" name="new_password" placeholder="Enter new password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input class="form-control" type="password" name="confirm_password" placeholder="Confirm new password" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% if messages %}
{% for message in messages %}
    <script>
        alert("{{ message }}");
    </script>
{% endfor %}
{% endif %}
{% endblock %}
