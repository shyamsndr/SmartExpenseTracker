{% extends 'base.html' %}

{% block title %}Edit Transaction - Expenzo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h1 class="h3 mb-3">Edit Transaction</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ transaction.description }}" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" value="{{ transaction.amount }}" required>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'transactions' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
