{% extends 'base.html' %}

{% block title %}Expenzo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h3 class="mb-3">Track Your Expenses</h3>

        <!-- Buttons for Expense & Income -->
        <div class="mb-3">
            <button class="btn btn-danger">Expense</button>
            <button class="btn btn-success">Income</button>
        </div>

        <!-- Amount Input Field -->
        <div class="card-body">
            <input type="text" class="form-control" placeholder="Enter Amount">
        </div>

        <!-- Category Dropdown -->
        <div class="mb-3">
            <select class="form-select">
                <option selected="">Select Category</option>
                <option>Food</option>
                <option>Shopping</option>
                <option>Travel</option>
                <option>Other</option>
            </select>
        </div>

        <!-- Description Field -->
        <div class="card-body">
            <textarea class="form-control" rows="2" placeholder="Enter Description"></textarea>
        </div>

        <!-- Date & Time Field -->
        <div class="card-body">
            <input type="datetime-local" class="form-control">
        </div>

        <!-- Submit Button -->
        <div class="mt-3">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
{% endblock %}
