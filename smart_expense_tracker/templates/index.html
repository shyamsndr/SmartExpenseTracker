{% extends 'base.html' %}

{% block title %}Expenzo - Add Income{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h1 class="h3 mb-3">Add Income</h1>

        <!-- Amount Input Field -->
        <div class="mb-3">
            <input type="number" class="form-control" id="amount" placeholder="Enter Amount" required>
        </div>

        <!-- Source of Income Dropdown -->
        <div class="mb-3">
            <select class="form-select" id="source_of_income" required>
                <option value="" selected>Select Source of Income</option>
                <option>Salary</option>
                <option>Freelancing</option>
                <option>Investment</option>
            </select>
            <a href="{% url 'manage_source_of_income' %}" class="btn btn-secondary">Manage Sources</a>
        </div>

        <!-- Payment Method -->
        <div class="mb-3">
            <select class="form-select" id="payment_method" required>
                <option value="" selected>Select Payment Method</option>
                <option>Cash</option>
                <option>Bank Transfer</option>
                <option>UPI</option>
            </select>
            <a href="{% url 'manage_payment_methods' %}" class="btn btn-secondary">Manage Payment Methods</a>
        </div>

        <!-- Description Field -->
        <div class="mb-3">
            <textarea class="form-control" rows="2" id="description" placeholder="Enter Description"></textarea>
        </div>

        <!-- Date & Time Fields -->
        <div class="mb-3">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date">
        </div>

        <div class="mb-3">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time">
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
            <button class="btn btn-success">Submit Income</button>
        </div>
    </div>
</div>
{% endblock %}
