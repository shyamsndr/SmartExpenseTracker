{% extends 'base.html' %}

{% block title %}Delete Transaction - Expenzo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 text-center">
        <h1 class="h3 mb-3">Delete Transaction</h1>
        <p>Are you sure you want to delete this transaction?</p>
        <p><strong>{{ transaction.description }} - {{ transaction.amount }}</strong></p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'transactions' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
