{% extends 'base.html' %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h1 class="h3 mb-3">Manage Categories</h1>

        <!-- Add New Category -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter new category" required>
            <button class="btn btn-primary">Add</button>
        </div>

        <!-- Categories List -->
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Food <button class="btn btn-danger btn-sm">Delete</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Shopping <button class="btn btn-danger btn-sm">Delete</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Travel <button class="btn btn-danger btn-sm">Delete</button>
            </li>
        </ul>

        <!-- Buttons to navigate to income & expense pages -->
        <div class="mt-3">
            <a href="{% url 'index' %}" class="btn btn-success">Income</a>
            <a href="{% url 'expense' %}" class="btn btn-danger">Expense</a>
        </div>
    </div>
</div>
{% endblock %}
